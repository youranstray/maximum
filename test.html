<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS Drag Demo</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#drag").mousedown(function(e){
				console.log(e);
				// $(document).mousemove(function(e){
					// console.log(e);
					var top = $("#drag").offset().top;
					var left = $("#drag").offset().left;
					console.log("before top: " + top);
					console.log("before left: " + left);
					// console.log("before css:" + $("#drag").css());
					$("#drag").css('top', top);
					// $("#drag").css('left', $("#drag").offset().left);
					console.log("after top: " + $("#drag").offset().top);
					console.log("after left: " + $("#drag").offset().left);
				// });
			});
		})
	</script>
</head>
<body>
	<div id="drag" style="position: relative; top: 0; left: 0; width: 200px; height: 200px; margin: 0 auto; background: #ccc;">
		
	</div>
</body>
</html>
